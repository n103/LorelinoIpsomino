<!doctype html>
<html class="no-js" lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lorelino Ipsomino — Generatore di brainrot italiano</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Genera testo stile lorem ipsum ma in salsa Gen Alpha: slang italiano, brainrot vibes, emoji e hashtag. Perfetto per mockup, placeholder e meme.">

  <meta property="og:title" content="Lorelino Ipsomino — Brainrot italiano generator">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="/icon.png">
  <meta property="og:image:alt" content="Lorelino Ipsomino logo">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <header class="site-header">
    <h1>Lorelino Ipsomino</h1>
    <p class="tagline">Generatore di testo brainrot italiano (Gen Alpha)</p>
  </header>

  <main class="container">
    <section class="controls" aria-labelledby="controls-title">
      <h2 id="controls-title" class="visually-hidden">Impostazioni</h2>
      <div class="control">
        <label for="paragraphs">Paragrafi</label>
        <input id="paragraphs" type="number" min="1" max="10" value="3">
      </div>
      <div class="control">
        <label for="sentences">Frasi per paragrafo</label>
        <input id="sentences" type="number" min="2" max="8" value="4">
      </div>
      <div class="control flags">
        <label><input type="checkbox" id="emojis" checked> Emoji</label>
        <label><input type="checkbox" id="hashtags"> Hashtag</label>
        <label><input type="checkbox" id="caps"> TUTTO MAIUSCOLO</label>
      </div>
      <div class="control seed-row">
        <label for="seed">Seed</label>
        <input id="seed" type="text" placeholder="casuale" inputmode="text">
        <button id="randomize" class="btn secondary" type="button" title="Nuovo seed">Random</button>
      </div>
      <div class="actions">
        <button id="generate" class="btn primary" type="button">Genera</button>
        <button id="copy" class="btn" type="button">Copia</button>
        <button id="permalink" class="btn" type="button">Permalink</button>
        <span id="toast" role="status" aria-live="polite" class="toast" hidden></span>
      </div>
    </section>

    <section class="output" aria-labelledby="output-title">
      <h2 id="output-title" class="visually-hidden">Output</h2>
      <div id="result" class="result" tabindex="0" aria-label="Testo generato"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Made with zero cap. <a href="https://github.com/" rel="noopener" target="_blank">Open source</a></small>
  </footer>

  <script src="js/app.js"></script>

</body>

</html>
